<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">
      <h2>Personajes</h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let n of series">
    <ion-list-header>{{n.nserie}}</ion-list-header>
    <ion-item *ngFor="let i of n.serie">
      <ion-avatar item-start>
        <img [src]=i.imgp>
      </ion-avatar>
      <h2>{{i.per}}</h2>
      <p (click)="click(i)">{{i.act}}</p>
    </ion-item>
  </ion-list>
</ion-content>
